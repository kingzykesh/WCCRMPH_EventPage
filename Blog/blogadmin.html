<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <section class="max-w-4xl mx-auto p-6">
        <form action="add_post.php" method="POST" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="postImage" class="block text-sm font-medium text-gray-700">Post Image</label>
                <input type="file" name="postImage" id="postImage" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700">
            </div>
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Post Title</label>
                <input type="text" name="title" id="title" class="mt-1 block w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="topic" class="block text-sm font-medium text-gray-700">Topic</label>
                <input type="text" name="topic" id="topic" class="mt-1 block w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                <textarea name="content" id="content" rows="6" class="mt-1 block w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                <input type="text" name="author" id="author" class="mt-1 block w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" name="date" id="date" class="mt-1 block w-full p-2 border rounded">
            </div>
            <div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit Post</button>
            </div>
        </form>
    </section>

</body>
</html>
