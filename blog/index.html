<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Featured Post -->
    <section class="max-w-7xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-md">
            <img src="img/featured-image.png" alt="Featured" class="w-full h-64 object-cover rounded-t-lg">
            <div class="p-6">
                <span class="text-blue-600 uppercase text-sm">Technology</span>
                <h2 class="mt-2 text-3xl font-bold">Lorem ipsum dolor sit amet consectetur adipiscing elit Ut et massa.</h2>
                <div class="flex items-center mt-4">
                    <span class="text-gray-600 text-sm">By: John Doe</span>
                    <span class="text-gray-600 mx-2">•</span>
                    <span class="text-gray-600 text-sm">August 29, 2023</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Latest Posts -->
    <section class="max-w-7xl mx-auto p-6">
        <h3 class="text-2xl font-bold mb-6">Latest Posts</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Post Card -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="img/Pray.png" alt="Post Image" class="w-full h-48 object-cover">
                <div class="p-4">
                    <span class="text-blue-600 uppercase text-sm">Technology</span>
                    <h3 class="mt-2 text-xl font-bold">Lorem ipsum dolor sit amet consectetur.</h3>
                    <div class="flex items-center mt-4">
                        <span class="text-gray-600 text-sm">By: Jane Doe</span>
                        <span class="text-gray-600 mx-2">•</span>
                        <span class="text-gray-600 text-sm">August 29, 2023</span>
                    </div>
                </div>
            </div>
            <!-- More Post Cards Here -->
        </div>
    </section>
</body>
</html>
