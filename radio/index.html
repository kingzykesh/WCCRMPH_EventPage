<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCCRMPH RADIO :: The Gospel To The Whole nations.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Watchman Port Harcourt :: Online Radio">
    <meta property="og:description" content="Online Radio :: Catch Up with all our On Air-Events. Feel the Presence of GOD from where you Are.">
    <meta property="og:image" content="assets/img/fav.png">
    <meta property="og:image" content="https://wccrmportharcourt.com/assets/img/fav.png">
    <link rel="shortcut icon" href="/assets/img/fav.png" type="image/x-icon">
    <meta name="keywords" content="wccrmph, watchmanportharcourt, watchmanradio, onlineradio, vowtv">
    
    
    <!-- Schema.org for Google Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Online Radio :: Watchman PortHarcourt",
      "description": "Online Radio :: Catch Up with all our On Air-Events. Feel the Presence of GOD from where you Are.",
      "url": "https://wccrmportharcourt.com/radio",
      "image": "https://wccrmportharcourt.com/assets/img/fav.png",
      "publisher": {
        "@type": "Organization",
        "name": "Watchman PortHarcourt",
        "logo": {
          "@type": "ImageObject",
          "url": "https://wccrmportharcourt.com/assets/img/fav.png"
        }
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

            
</head>

<body class="bg-gradient-to-r from-blue-400 to-green-300 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80 text-center">
        <h2 class="text-gray-700 text-lg font-semibold mb-4">WCCRMPH Online Radio</h2>
        <div class="mb-4">
            <img src="fav.png" alt="WCCRMPH Logo" class="mx-auto rounded-lg">
        </div>
        <h3 class="text-gray-800 font-medium text-xl">Online Radio Stream</h3>
        <p class="text-gray-600 text-sm">watchmanphmedia</p>
        <p class="text-gray-500 text-sm mb-4">Listeners: 744</p>
        <div class="flex items-center justify-center space-x-2 mb-4">
            <div class="w-3 h-3 bg-orange-500 rounded-full"></div>
            <div class="w-3 h-3 bg-orange-300 rounded-full"></div>
        </div>

        <!-- Volume control slider -->
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" class="w-full mb-4">

        <!-- Play/Pause Button -->
        <div class="flex items-center justify-center">
            <button id="playPauseBtn" class="bg-gray-800 text-white rounded-full w-12 h-12 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 play-icon" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.752 11.168l-5.197-3.03A1 1 0 008 8.999v6.002a1 1 0 001.555.832l5.197-3.03a1 1 0 000-1.664z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 pause-icon hidden" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10 9v6m4-6v6m-7 0a2 2 0 002 2h6a2 2 0 002-2V9a2 2 0 00-2-2H9a2 2 0 00-2 2z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="radioPlayer" src="https://stream.zeno.fm/hrjwljqkrhuuv"></audio>

    <script>
        const radioPlayer = document.getElementById('radioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.querySelector('.play-icon');
        const pauseIcon = document.querySelector('.pause-icon');
        const volumeControl = document.getElementById('volumeControl');

        // Play/Pause Toggle
        playPauseBtn.addEventListener('click', () => {
            if (radioPlayer.paused) {
                radioPlayer.play();
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                radioPlayer.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        });

        // Volume Control
        volumeControl.addEventListener('input', () => {
            radioPlayer.volume = volumeControl.value;
        });
    </script>
</body>

</html>
