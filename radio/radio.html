<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCCRMPH Online Radio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-400 to-green-300 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80 text-center">
        <h2 class="text-gray-700 text-lg font-semibold mb-4">WCCRMPH Online Radio</h2>
        <div class="mb-4">
            <img src="/assets/img/fav.png" alt="DCLM Logo" class="mx-auto rounded-lg">
        </div>
        <h3 class="text-gray-800 font-medium text-xl">Online Radio Stream</h3>
        <p class="text-gray-600 text-sm">WatchmanPh Media</p>
        <p id="listeners" class="text-gray-500 text-sm mb-4">Listeners: Loading...</p>
        <div class="flex items-center justify-center space-x-2 mb-4">
            <div class="w-3 h-3 bg-orange-500 rounded-full"></div>
            <div class="w-3 h-3 bg-orange-300 rounded-full"></div>
        </div>

        <!-- Audio Element -->
        <audio id="radioPlayer" src="https://stream.zeno.fm/hrjwljqkrhuuv"></audio>

        <!-- Centered Play/Pause Button -->
        <div class="flex justify-center">
            <button id="playPauseBtn" class="bg-gray-800 text-white rounded-full w-12 h-12 flex items-center justify-center">
                <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.752 11.168l-5.197-3.03A1 1 0 008 8.999v6.002a1 1 0 001.555.832l5.197-3.03a1 1 0 000-1.664z" />
                </svg>
                <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10 9v6m4-6v6m-6 9a9 9 0 119-9 9 9 0 01-9 9z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
